gitinit: # 顶级键，表示 Git 初始化配置
  project_name: "cbk" # 项目名称
  project_path: "." # 仓库路径

  # Git 配置
  git_config:
    set_git_config: true # 是否设置 Git 配置
    git_config_scope: "local" # 配置作用范围: global 或 local
    user_name: "M乔木" # Git 用户名称
    user_email: "2776617348@qq.com" # Git 用户邮箱
    init_default_branch: "master" # 初始化仓库时的默认分支名称
    color_ui: true # 启用颜色化的 Git 输出
    push_default: "simple" # 默认推送行为
    core_autocrlf: true # 自动转换行尾格式，适用于跨平台开发。为 true 时会新建 .gitattributes 文件, 为 false 时不会新建
    color_diff: true # 自动为 diff 输出启用颜色
    color_status: true # 自动为状态输出启用颜色

  # 远程仓库配置
  remote_config:
    remote_name: "origin" # 远程仓库名称
    remote_branch: "master" # 远程仓库分支名称
    remote_url: "https://gitee.com/MM-Q/cbk.git" # 远程仓库地址
    fetch_before_push: true # 推送前先拉取远程仓库的最新更改，避免冲突
    push_initial: true # 是否推送初始提交到远程仓库, 为 true 时推送到远程仓库, 为 false 时不推送初始提交到远程仓库

  # 初始提交配置
  initial_commit:
    message: "null" # 初始提交的消息。设置为 null 时将使用默认当前时间(yyyy-MM-dd HH:mm:ss)
    all_files: true # 是否提交所有文件，包括未跟踪的文件
    files:
      # - "*.txt" # 匹配所有 .txt 文件
      # - "src/" # 匹配 src 目录下的所有文件
